<head>
  <title>Ethereum WebBrowser</title>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Ethereum WebBrowser</a>
      </div>
    </div>
  </nav>

  <main class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-8 col-md-offset-2">
        {{> nodeStatusComponent}}
      </div>
    </div>
  </main>
</body>

<template name="nodeStatusComponent">
  <div class="panel panel-default">
    <table class="table">
      <tbody>
          <tr>
            <th scope="row">URL</th>
            <td>
              <form class="pageform">
                <input type="text" name="domain" placeholder={{domainname}} />
                /
                <input type="text" name="pagename" placeholder={{pagename}} />
                <input type="submit"/>
              </form>
            </td>
          </tr>
      </tbody>
    </table>
  </div>
  <td id="htmlData" >{{{htmlContent}}}</td>
</template>
